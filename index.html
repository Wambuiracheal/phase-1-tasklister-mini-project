<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./src/index.js" defer></script>
</head>
<body>

  <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRb8BMw3RWhIF-wAiHpwibf7h0SNZUZRa0qA0IQ-d5p3EuNL0zR" 
  alt="" >

  <h1>ONTIME TASK LISTER</h1>
  <div id="main-content"> 

    <form id="create-task-form" action="" method="POST">

      <div class="row">
        <div class="col-25">
          <label for="new-task-description">Task description:</label><br> <br>
        </div>
        <div class="col-75">
          <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="task-priority">Priority:</label>
        </div>
        <div class="col-75">
          <select id="task-priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select><br><br>
        </div>
      </div>

      <div class="row">
        <input type="submit" value="add task" id="submit-task"> 
      </div>
     
      <div class="row">
        <button id="sort-tasks-asc">Ascend</button>
        <button id="sort-tasks-desc">Descend</button>
      </div>

    </form>

  </div>
  <h1>My Todos:</h1><br> <br>
  <div id="list">
    <ul id="tasks">
    </ul>
  </div>

</body>
</html>
